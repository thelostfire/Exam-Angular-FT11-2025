<article class="w-full border rounded-xl p-3 md:p-4 flex gap-3 md:gap-4">
    <div>
        <img src="{{ product.imageUrl }}" alt="Image de burger">
    </div>
    <div class="flex justify-between w-full">
        <div>
            <h2>{{ product.name }}</h2>
            <p>{{ product.price | currency: 'EUR': 'symbol' }}</p>
        </div>
        <div>
            <button
                type="button"
                (click)="onRemove()"
                class="text-white rounded-md bg-red-400">
                Supprimer
            </button>
        </div>
    </div>
    
</article>
